<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="userbar">
        <img src="photo/OMNOM.webp" alt="Profile picture" />
        <li class="username">
          Jack Daniels <span class="checkmark">&#10004;</span>
        </li>
      </div>
      <li class="jake">Welcome to Pulse, Jake</li>
      <li class="Help">What do you need help with</li>
      <div class="searchbar">
        <input type="text" placeholder="Ex. smart contracts" />
      </div>
      <li class="category">Please select a category</li>
      <div class="options">
        <div class="option">
          <img src="photo/undraw_pilates_ltw9.svg" alt="Photo" />
          <li>Technical Services</li>
        </div>
        <div class="option">
          <img src="photo/undraw_running_wild_h6ao.svg" alt="Photo" />
          <li>Marketing Services</li>
        </div>
        <div class="option">
          <img src="photo/undraw_scientist_ft0o.svg" alt="Photo" />
          <li>Legal Services</li>
        </div>
        <div class="option">
          <img src="photo/undraw_traveling_yhxq.svg" alt="Photo" />
          <li>Advisory Services</li>
        </div>
      </div>
      <div class="nextbutton"><li>Next</li></div>
    </div>

    <div class="navbar">
      <div class="logo"><img src="photo/football.svg" alt="" /></div>
      <ul class="nav">
        <div class="up">
          <div class="icon">
            <img src="photo/search.svg" alt="Find icon" />
            <li>Find</li>
          </div>
          <div class="icon">
            <img src="photo/wallet.svg" alt="Wallet icon" />
            <li>Wallet</li>
          </div>
          <div class="icon">
            <img src="photo/slash-square-fill.svg" alt="Stop icon" />
            <li>My Intents</li>
          </div>
        </div>
        <div class="down">
          <div class="icon">
            <img src="photo/hand-thumbs-up-fill.svg" alt="Like icon" />
            <li>Give feedback</li>
          </div>
          <div class="icon">
            <img src="photo/info-circle.svg" alt="Info icon" />
            <li>Learn more</li>
          </div>
          <div class="icon">
            <img src="photo/gear-wide-connected.svg" alt="Settings icon" />
            <li>Settings</li>
          </div>
        </div>
      </ul>
    </div>
  </body>
</html>
