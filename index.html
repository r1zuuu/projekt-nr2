<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="userbar">
        <img src="photo/OMNOM.webp" alt="Profile picture" />
        <li class="username">Jack Daniels</li>
      </div>
      <li class="jake">Welcome to Pulse, Jake</li>
      <li class="Help">What do you need help with</li>
      <div class="searchbar">
        <input type="text" placeholder="Ex. smart contracts" />
      </div>
      <li class="category">Please select a category</li>
      <div class="options">
        <div class="option">
          <img src="photo/undraw_pilates_ltw9.svg" alt="Photo" />
          <li>Technical Services</li>
        </div>
        <div class="option">
          <img src="photo/undraw_running_wild_h6ao.svg" alt="Photo" />
          <li>Marketing Services</li>
        </div>
        <div class="option">
          <img src="photo/undraw_scientist_ft0o.svg" alt="Photo" />
          <li>Legal Services</li>
        </div>
        <div class="option">
          <img src="photo/undraw_traveling_yhxq.svg" alt="Photo" />
          <li>Advisory Services</li>
        </div>
      </div>
      <div class="nextbutton"><li>Next</li></div>
    </div>

    <div class="navbar">
      <div class="logo"><img src="photo/icons8-turtle-24.png" alt="" /></div>
      <ul class="nav">
        <div class="icon">
          <li>Find</li>
          <img src="photo/icons8-find.svg" alt="Find icon" />
        </div>
        <div class="icon">
          <li>Wallet</li>
          <img src="photo/icons8-wallet-50.png" alt="Wallet icon" />
        </div>
        <div class="icon">
          <li>My Intents</li>
          <img src="photo/icons8-stop-hand-50.png" alt="Stop icon" />
        </div>
        <div class="icon">
          <li>Give feedback</li>
          <img src="photo/icons8-like-50.png" alt="Like icon" />
        </div>
        <div class="icon">
          <li>Learn more</li>
          <img src="photo/icons8-info.svg" alt="Info icon" />
        </div>
        <div class="icon">
          <li>Settings</li>
          <img src="photo/icons8-settings.svg" alt="Settings icon" />
        </div>
      </ul>
    </div>
  </body>
</html>
